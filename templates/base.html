<!DOCTYPE html>
<html lang="en">

    {% load static %}

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static "images/favicon-32x32.png" %}">

    <title>Island Home Outfitters</title>
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet">

      {% block css %}{% endblock css %}
  </head>

<body>
<div id="navspacer"></div>
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">Island Home Outfitters</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item {{ home_active }}">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item {{ contact_active }}">
          <a class="nav-link" href="{% url 'contact' %}">Contact & Location</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="content">
    {% block content %}{% endblock %}
</div>
<!-- Footer -->
<div class="footer-basic-centered">
    <footer class="py-4 footer-company-name">
          <div class="container">
            <p class="m-0 text-center">Copyright &copy; Island Home Outfitters 2018</p>
          </div>
  <!-- /.container -->
    </footer>
</div>
</body>
</html>
